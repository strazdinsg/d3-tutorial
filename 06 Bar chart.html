<html>
<head>
    <title>Bar chart</title>

    <!-- This is the first example with real data. We create a bar chart that represents data values.
    See the Javascript code at the end of the file
     -->

    <script type="text/javascript" src="javascripts/d3.min.js"></script>

    <!-- Example uses adapted source code from https://scrimba.com/casts/cast-1953 -->
    <style type="text/css">
        .bar {
            /* This style is taken from https://scrimba.com/casts/cast-1953 */
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }

        #bar-chart-container {
            width: 400px;
            border: 1px solid #909090;
        }
    </style>

</head>
<body>

<!-- This is the placeholder for our bars. We don't create any bar there yet, it will be
    done by the D3 code later. -->
<div id="bar-chart-container">

</div>

<script type="text/javascript">

    // First we define our data values as an array (list)
    var dataVals = [40, 30, 22, 80, 180];

    // Then we select the div which will contain our bars
    var barContainerDiv = d3.select("#bar-chart-container");

    // Then we bind our data to it and say that "for each data value" create a new div, and set it's
    // width as a function of the data value
    // Also set the label accordingly

    var newDivs = barContainerDiv.selectAll("div")
        .data(dataVals)
        .enter()
        .append("div");

    newDivs
        .attr("class", "bar")
        .style("width", function (dataValue) {
            return dataValue * 2 + "px";
        })
        .text(function(dataValue) { return "EUR " + dataValue; } );

</script>

</body>

</html>
