<html>
<head>
    <title>Table chart</title>

    <!-- Include Google Charts API library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <style type="text/css">
        #table-container {
            width: 600px;
            height: 200px;
        }
    </style>

</head>
<body>

<!-- This is the placeholder for our table. -->
<div id="table-container"></div>

<script type="text/javascript">

    // Here we say - please, load the Google Charts library, and when it is ready, call the function drawCharts()
    google.charts.load('current', {packages: ['table']});
    google.charts.setOnLoadCallback(drawCharts);


    // Nordic country 2017-estimated data from Wikipedia
    var country_data = [
        ["Country", "GDP, M USD", "Population"],
        ["Norway", 377.100, 5267146],
        ["Sweden", 498.130, 10065389],
        ["Denmark", 264.837, 5748769],
        ["Finland", 239.662, 5506312],
        ["Iceland", 18.000, 332529]
    ];

    var options = {
        showRowNumber: true,
        width: '100%',
        height: '100%'
    };

    // This function draws the charts
    function drawCharts() {
        // We have to convert our data to the DataTable format that Google Charts can understand
        var data_table = google.visualization.arrayToDataTable(country_data);

        var table = new google.visualization.Table(document.getElementById('table-container'));
        table.draw(data_table, options);
    }

</script>

</body>

</html>
